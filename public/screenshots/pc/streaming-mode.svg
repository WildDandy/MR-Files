<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  <rect x="50" y="50" width="700" height="500" fill="white" stroke="#dee2e6" stroke-width="2" rx="8"/>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Configure Streaming Mode (Windows)</text>
  
  <!-- Windows-style interface -->
  <rect x="100" y="140" width="600" height="320" fill="white" stroke="#e5e7eb" stroke-width="1" rx="8"/>
  <rect x="100" y="140" width="600" height="40" fill="#0078d4" rx="8"/>
  <circle cx="130" cy="160" r="4" fill="white"/>
  <circle cx="150" cy="160" r="4" fill="white"/>
  <circle cx="170" cy="160" r="4" fill="white"/>
  <text x="400" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="white">Google Drive Preferences</text>
  
  <text x="120" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#333">Google Drive</text>
  
  <!-- Radio buttons and options -->
  <circle cx="140" cy="240" r="8" fill="#0078d4"/>
  <circle cx="140" cy="240" r="4" fill="white"/>
  <text x="160" y="245" font-family="Arial, sans-serif" font-size="14" fill="#333">Stream files (recommended)</text>
  <text x="160" y="265" font-family="Arial, sans-serif" font-size="12" fill="#666"> files are stored in the cloud and downloaded when accessed</text>
  
  <circle cx="140" cy="290" r="8" fill="white" stroke="#666" stroke-width="2"/>
  <text x="160" y="295" font-family="Arial, sans-serif" font-size="14" fill="#333">Mirror files</text>
  <text x="160" y="315" font-family="Arial, sans-serif" font-size="12" fill="#666"> files are downloaded and available offline</text>
  
  <!-- Computer backup section -->
  <text x="120" y="355" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#333">Back up from your computer</text>
  <rect x="140" y="370" width="540" height="60" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="4"/>
  <text x="150" y="390" font-family="Arial, sans-serif" font-size="14" fill="#856404">⚠️ Important: Computer backup is DISABLED</text>
  <text x="150" y="410" font-family="Arial, sans-serif" font-size="12" fill="#856404">Do not add any folders to backup. This protects your privacy.</text>
  
  <rect x="530" y="520" width="120" height="40" fill="#0078d4" rx="6"/>
  <text x="590" y="545" font-family="Arial, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="white">Save</text>
</svg>
