<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Generate and Import CSV (Windows)</text>
  <rect x="100" y="100" width="600" height="450" fill="white" stroke="#dee2e6" stroke-width="2" rx="8"/>
  
  <!-- Windows-style popup dialog -->
  <rect x="180" y="140" width="440" height="200" fill="white" stroke="#0078d4" stroke-width="2" rx="6" filter="drop-shadow(0 8px 16px rgba(0,0,0,0.2))"/>
  <!-- Title bar -->
  <rect x="180" y="140" width="440" height="35" fill="#0078d4" rx="6"/>
  <circle cx="200" cy="157" r="4" fill="white"/>
  <circle cx="220" cy="157" r="4" fill="white"/>
  <circle cx="240" cy="157" r="4" fill="white"/>
  <text x="400" y="162" font-family="Arial, sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="white">CSV Generated Successfully!</text>
  
  <!-- Content area -->
  <rect x="190" y="185" width="420" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <text x="200" y="205" font-family="Arial, sans-serif" font-size="12" fill="#666">Filepath,Category,Subcategory</text>
  <text x="200" y="225" font-family="Arial, sans-serif" font-size="11" fill="#333">1967-dianetic-auditing-course.pdf,Courses,Training</text>
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="11" fill="#333">auditor-courses-manual.pdf,Courses,Manual</text>
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="11" fill="#333">basic-auditing-procedures.pdf,Courses,Procedures</text>
  
  <!-- Windows-style buttons -->
  <rect x="560" y="175" width="50" height="20" fill="white" stroke="#dee2e6" stroke-width="1" rx="3"/>
  <text x="585" y="188" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">X</text>
  
  <rect x="370" y="310" width="80" height="35" fill="#ffc107" rx="6"/>
  <text x="410" y="332" font-family="Arial, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="#333">Import CSV</text>
  
  <!-- Windows notification -->
  <rect x="250" y="370" width="300" height="90" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="6"/>
  <rect x="250" y="370" width="300" height="30" fill="#28a745" rx="6"/>
  <circle cx="275" cy="385" r="4" fill="white"/>
  <circle cx="525" cy="385" r="4" fill="white"/>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="500" text-anchor="middle" fill="white">Import Complete</text>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#155724">✅ 3 files added successfully!</text>
  <text x="400" y="435" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#155724">Classification system updated</text>
  
  <!-- Progressbar style indicator -->
  <rect x="120" y="480" width="560" height="8" fill="#e9ecef" rx="4"/>
  <rect x="120" y="480" width="560" height="8" fill="#28a745" rx="4"/>
  
  <!-- Navigation breadcrumb -->
  <text x="120" y="510" font-family="Arial, sans-serif" font-size="12" fill="#666">Import → Quick Import → Generate CSV → Import CSV → ✓ Complete</text>
</svg>
