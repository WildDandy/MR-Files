  <rect x="100" y="100" width="600" height="450" fill="white" stroke="#dee2e6" stroke-width="2" rx="8"/>
  
  <!-- File Explorer window -->
  <rect x="120" y="140" width="560" height="350" fill="white" stroke="#e5e7eb" stroke-width="1" rx="4"/>
  <text x="130" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#333">ğŸ“ Courses</text>
  
  <!-- Selected files -->
  <rect x="140" y="180" width="520" height="30" fill="#0078d4" rx="2"/>
  <text x="150" y="200" font-family="Arial, sans-serif" font-size="13" fill="white">ğŸ“„ 1967-dianetic-auditing-course.pdf</text>
  
  <rect x="140" y="215" width="520" height="30" fill="#0078d4" rx="2"/>
  <text x="150" y="235" font-family="Arial, sans-serif" font-size="13" fill="white">ğŸ“„ auditor-courses-manual.pdf</text>
  
  <rect x="140" y="250" width="520" height="30" fill="#0078d4" rx="2"/>
  <text x="150" y="265" font-family="Arial, sans-serif" font-size="13" fill="white">ğŸ“„ basic-auditing-procedures.pdf</text>
  
  <!-- Right-click context menu -->
  <rect x="320" y="280" width="280" height="180" fill="white" stroke="#adb5bd" stroke-width="1" rx="4" filter="drop-shadow(0 4px 8px rgba(0,0,0,0.1))"/>
  <text x="330" y="305" font-family="Arial, sans-serif" font-size="14" fill="#333">Open</text>
  <text x="330" y="330" font-family="Arial, sans-serif" font-size="14" fill="#333">Cut</text>
  <text x="330" y="355" font-family="Arial, sans-serif" font-size="14" fill="#333">Copy</text>
  <rect x="325" y="365" width="270" height="1" fill="#dee2e6"/>
  <text x="330" y="385" font-family="Arial, sans-serif" font-size="14" fill="#007bff">ğŸ“‹ Copy as path</text>
  <text x="330" y="410" font-family="Arial, sans-serif" font-size="14" fill="#333">Paste</text>
  <rect x="325" y="420" width="270" height="1" fill="#dee2e6"/>
  <text x="330" y="440" font-family="Arial, sans-serif" font-size="14" fill="#333">Rename</text>
  
  <!-- Alt+Tab indicator -->
  <rect x="150" y="470" width="500" height="60" fill="#d4edda" stroke="#28a745" stroke-width="1" rx="4"/>
  <text x="400" y="490" font-family="Arial, sans-serif" font-size="15" font-weight="500" text-anchor="middle" fill="#155724">Method 1: Right-click the selected files</text>
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#155724">Method 2: Hold Shift + Right-click, choose "Copy as path"</text>
  
  <!-- Keyboard shortcut hint -->
  <rect x="140" y="540" width="520" height="30" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">ğŸ’¡ Tip: Select multiple files with Ctrl+click or Shift+click</text>
