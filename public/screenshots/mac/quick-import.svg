<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Use Quick Import</text>
  <rect x="100" y="100" width="600" height="450" fill="white" stroke="#dee2e6" stroke-width="2" rx="8"/>
  
  <!-- Navigation tabs -->
  <rect x="120" y="120" width="80" height="35" fill="#007bff" rx="4"/>
  <text x="160" y="143" font-family="Arial, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="white">Import</text>
  <rect x="210" y="120" width="80" height="35" fill="white" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <text x="250" y="143" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">Quick Import</text>
  <rect x="300" y="120" width="80" height="35" fill="white" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <text x="340" y="143" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">Bulk Import</text>
  
  <!-- Form fields -->
  <text x="120" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#333">File Names (with optional subfolders)</text>
  <rect x="120" y="200" width="560" height="120" fill="white" stroke="#ced4da" stroke-width="1" rx="4"/>
  <text x="130" y="220" font-family="Arial, sans-serif" font-size="12" fill="#666">/Users/you/Google Drive/Scientology/Courses/1967-dianetic-auditing-course.pdf</text>
  <text x="130" y="245" font-family="Arial, sans-serif" font-size="12" fill="#666">/Users/you/Google Drive/Scientology/Courses/auditor-courses-manual.pdf</text>
  <text x="130" y="270" font-family="Arial, sans-serif" font-size="12" fill="#666">/Users/you/Google Drive/Scientology/Courses/basic-auditing-procedures.pdf</text>
  
  <!-- Buttons -->
  <rect x="120" y="340" width="120" height="40" fill="#28a745" rx="6"/>
  <text x="180" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="white">Auto Detect</text>
  
  <rect x="250" y="340" width="120" height="40" fill="#ffc107" rx="6"/>
  <text x="310" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="#333">Generate CSV</text>
  
  <rect x="560" y="340" width="120" height="40" fill="#dc3545" rx="6"/>
  <text x="620" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="white">Clear</text>
  
  <!-- Results section -->
  <text x="120" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#333">Preview:</text>
  <rect x="120" y="420" width="560" height="100" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="4"/>
  <text x="130" y="440" font-family="Arial, sans-serif" font-size="12" fill="#666">3 files detected</text>
  <text x="130" y="460" font-family="Arial, sans-serif" font-size="12" fill="#666">Categories: Courses, Training, Procedures</text>
  <text x="130" y="480" font-family="Arial, sans-serif" font-size="12" fill="#666">Ready for import</text>
</svg>
